<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f2f2f3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#141415]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#141415] text-lg font-bold leading-tight tracking-[-0.015em]">Bloggr</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#141415] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#141415] text-sm font-medium leading-normal" href="#">Explore</a>
              <a class="text-[#141415] text-sm font-medium leading-normal" href="#">Write</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f2f2f3] text-[#141415] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Log in</span>
            </button>
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://placeholder.pics/svg/300");'></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#141415] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
             <form action="{%url 'login'%}" method="post">
                 {% csrf_token %}
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Email or username"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141415] focus:outline-0 focus:ring-0 border border-[#e0e0e1] bg-white focus:border-[#e0e0e1] h-14 placeholder:text-[#737578] p-[15px] text-base font-normal leading-normal"
                  value=""
                  name="username"
                />
              </label>
            </div>

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141415] focus:outline-0 focus:ring-0 border border-[#e0e0e1] bg-white focus:border-[#e0e0e1] h-14 placeholder:text-[#737578] p-[15px] text-base font-normal leading-normal"
                  value=""
                  name="password"
                />
              </label>
            </div>
            
             <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#5b6570] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <input type="submit" value="Log in">
              </button>
            </div>
            </form>
            <p class="text-[#737578] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot password?</p>
           
            <p class="text-[#737578] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Don't have an account?</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#f2f2f3] text-[#141415] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <a href="{%url 'register'%}" class="truncate">Sign up</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
